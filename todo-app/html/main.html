<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <title>todo</title>
</head>

<body class="full-height-grow">
    <header class="header">
        <div class="left-header-block">
            <a id="button-sidemenu" class="fa-solid fa-bars fa-2xl"></a>
            <form class="search-form" action="index.html" method="GET">
                <input class='search-input' type="search" name="search-term" value="" placeholder="Search">
            </form>
        </div>
        <div class="right-header-block">
            <a class="logout">
                <p class="logout-text">Log out</p>
                <i class="fa-solid fa-user fa-2xl"></i>
            </a>
        </div>
    </header>

    <div class="app-holder">
        <aside id="sidemenu" class="sidenav">
            <p class="sidenav-name">Projects:</p>
            <div id="project-list"></div>            
            <a id="create-project-button" class="create-project">
                <div class="fa-solid fa-plus fa-xl"></div>
                <p class="create-project-text">Create project</p>
            </a>
            <div id="create-project-inputform" class="create-project-inputform">
                <form id="create-project-form" class="create-project-form" method="post">
                    <input class="create-project-input" type="text" placeholder="Name this project" name="project-name">  
                    <div class="create-project-buttons">
                        <button id="create-project-button-confirm" class="create-project-button-confirm" type="submit" name="create-project-button">Create project</button>
                        <button id="create-project-button-cancel" class="create-project-button-cancel" type="button">Cancel</button>
                    </div>                  
                </form>
            </div>
        </aside>
        <main id="main">
            <div class="section-list"></div>            

            <div id="add-section" class="add-section">
                <div class="fa-solid fa-plus fa-xl"></div>
                <p class="add-section-text">Add section</p>
            </div>

            <div id="add-section-inputform" class="add-section-inputform">
                <form id="add-section-form" class="add-section-form" method="post">
                    <input class="add-section-input" type="text" placeholder="Name this section" name="section-name">  
                    <div class="add-section-buttons">
                        <button id="add-section-button-confirm" class="add-section-button-confirm" type="submit" name="add-section-button">Add section</button>
                        <button id="add-section-button-cancel" class="add-section-button-cancel" type="button">Cancel</button>
                    </div>                  
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="../scripts/data.js"></script>
    <script type="module" src="../scripts/project.js"></script>
    <script type="module" src="../scripts/section.js"></script>
    <script type="module" src="../scripts/task.js"></script>
    <script type="module" src="../scripts/uiGenerator.js"></script>
</body>

</html>
