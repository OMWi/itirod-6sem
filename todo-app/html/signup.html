<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Sign up</title>
</head>
<body class="auth-body">
    <main class="auth-main">
        <div class="logo">
            <img class="logo-img logo-img-small" src="../images/logo.png">
            <p class="logo-name">todo</p>
        </div>
        <p class="auth-name">Sign up</p>
        <form id="signup-form" class="auth-form" action="signup.html" method="post">
            <label for="signup-username">Username:</label>            
            <input type="text" id="signup-username" name="username" value="">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" value="">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" value="">
            <button class="button" id="signup-button" type="submit" name="button">Sign up</button>
        </form>
        <p class="auth-text">Already signed up? Go to <a href="../html/login.html"><span class="auth-link">login</span></a></p>
    </main>    
    <script type="module" src="../scripts/firebase.js"></script>
    <script type="module" src="../scripts/signup.js"></script>
</body>
</html>
